services:
  postgres:
    image: postgres:16
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-vibesonly}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-vibesonly}
      - POSTGRES_DB=vibesonly
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vibesonly}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - backend

  app:
    build: .
    ports:
      - "3000:${PORT:-3000}"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL
      - ANTHROPIC_API_KEY
      - ELEVENLABS_API_KEY
    volumes:
      - ./data/scenarios:/app/data/scenarios
    networks:
      - backend

volumes:
  pgdata:

networks:
  backend:
